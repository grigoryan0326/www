<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="icon" href="./img/logo.jpg">
	<title>ToDo приложение</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2"><span class="bold">ToDo</span> приложение</div>
		<div class="h4 mb-5">список задач на сегодня</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="list-group-item empty-list">
					<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Список дел пуст</div>
				</li>
			</ul>
		</div>

		<!-- Form -->
		<div class="card bg-light">
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат
							получаем.</small>
					</div>
					<button type="submit" id="add" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>

	</div>

	<div class="copyright">
		Made by K Grigoryan with love. <p>Yerevan 2024</p>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
