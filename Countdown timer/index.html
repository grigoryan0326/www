<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>

<body>
  <div class="timer">
    <div class="timer-controls">
      <form class="timer-form" name="timer">
        <input type="text" class="timer-input" placeholder="Minutes..." name="timer">
      </form>
      <button class="timer-button" data-time="30">30 Seconds</button>
      <button class="timer-button" data-time="300">5 Minutes</button>
      <button class="timer-button" data-time="900">15 Minutes</button>
      <button class="timer-button" data-time="3600">1 Hour</button>
    </div>
    <div class="timer-display">
      <div class="timer-display-start"></div>
      <p class="timer-display-end"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
